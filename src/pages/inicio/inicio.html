<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="s-light">
    <button start ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <img src="./assets/imgs/LogotipoPuntohn.png"  style="width:20%;height:25px;">
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>


  <ion-slides disable-side-menu-drag="" options="{'loop': true}" slider="slider1" delegate-handle="slider1" style="width:100%;height:200px;">
    <ion-slide style="background:url(&quot;http://www.hondurastips.hn/wp-content/uploads/2015/03/la-ceiba-the-lodge-at-pico-bonito-353166_1000_560.jpg&quot;) no-repeat center;background-size:cover;">

    </ion-slide>
    <ion-slide style="background:url(&quot;http://www.bigfoto.com/africa/south-africa/56-south-africa.jpg&quot;) no-repeat center;background-size:cover;"></ion-slide>
    <ion-slide style="background:url(&quot;https://cdn1.ntv.com.tr/gorsel/yasam/honduras-nasil-bir-ulke/honduras-nasil-bir-ulke,f5ko6QDAkUai9arookcqWQ.jpg?w=960&mode=max&v=20100302192546000&quot;) no-repeat center;background-size:cover;"></ion-slide>
    <ion-slide style="background:url(&quot;https://www.nationalgeographic.com/content/dam/photography/PROOF/2018/February/honduras-boys/01-boys-gang-honduras.jpg&quot;) no-repeat center;background-size:cover;"></ion-slide>
  </ion-slides>



  <div cards>
    <div class="grid-full">
      <ion-row>
        <ion-col>
          <ion-card (click)="paginacion('FetchDominiosPage')">
            <!-- <div class="card-title">Madison</div> -->
            <h1 style="color:orange;"><ion-icon name="attach"></ion-icon></h1>
            <p>Dominios</p>
          </ion-card>
        </ion-col>

        <ion-col>
          <ion-card (click)="paginacion('FetchAlojamientosPage')">
            <h1 style="color:grey;"><b><ion-icon name="ios-at-outline"></ion-icon></b></h1>
            <p>Alojamientos</p>
          </ion-card>
        </ion-col>

        <ion-col>
          <ion-card (click)="paginacion('CloudPage')">
            <h1 style="color:green;"><b><ion-icon name="cloud"></ion-icon></b></h1>
            <p>Nube</p>
          </ion-card>
        </ion-col>

        <ion-col>
          <ion-card (click)="paginacion('SitioWebPage')">
            <h1 style="color:#6200ee;"><ion-icon name="laptop"></ion-icon></h1>
            <p>Sitios Web</p>
          </ion-card>
        </ion-col>

        <ion-col>
          <ion-card (click)="paginacion('CorreoPage')">
            <h1 style="color:#00e676;"><ion-icon name="ios-mail-outline"></ion-icon></h1>
            <p>Correo</p>
          </ion-card>
        </ion-col>

        <ion-col>
          <ion-card (click)="paginacion('SeguridadPage')">
            <h1 style="color:#64dd17;"><ion-icon name="ios-lock-outline"></ion-icon></h1>
            <p>Seguridad</p>
          </ion-card>
        </ion-col>
      </ion-row>
    </div>
  </div>

</ion-content>

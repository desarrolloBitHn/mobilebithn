<!--
  Generated template for the InicioPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="p-gray">
    <button start ion-button menuToggle="leftMenu">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <img src="./assets/imgs/LogotipoPuntohn.png"  style="width:35%;height:50%;">
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>


  <ion-slides disable-side-menu-drag="" options="{'loop': true}" slider="slider1" delegate-handle="slider1" style="width:100%;height:200px;">
    <ion-slide *ngFor="let _imagen of _listaimagenes" >
      <img [src]="_imagen" class="slide-image"/>
    </ion-slide>
  </ion-slides>


  <div cards>
    <div class="grid-full">
      <ion-row>
        <ion-col>
          <ion-card (click)="paginacion('FetchDominiosPage')">
            <!-- <div class="card-title">Madison</div> -->
            <h1 style="color:orange;"><img  src="./assets/imgs/0101.svg" alt="./assets/imgs/0101.svg"></h1>
            <p>Dominios</p>
          </ion-card>
        </ion-col>

        <ion-col>
          <ion-card (click)="paginacion('FetchAlojamientosPage')">
            <h1 style="color:grey;"><b><img  src="./assets/imgs/0102.svg" alt="./assets/imgs/0102.svg"></b></h1>
            <p>Alojamientos</p>
          </ion-card>
        </ion-col>

        <ion-col>
          <ion-card (click)="paginacion('CloudPage')">
            <h1 style="color:green;"><b><img  src="./assets/imgs/0103.svg" alt="./assets/imgs/0103.svg"></b></h1>
            <p>Alojamiento en la Nube</p>
          </ion-card>
        </ion-col>

        <ion-col>
          <ion-card (click)="paginacion('SitioWebPage')">
            <h1 style="color:#6200ee;"><img  src="./assets/imgs/0104.svg" alt="./assets/imgs/0104.svg"></h1>
            <p>Constructor Sitios Web</p>
          </ion-card>
        </ion-col>

        <ion-col>
          <ion-card (click)="paginacion('CorreoPage')">
            <h1 style="color:#00e676;"><img  src="./assets/imgs/0105.svg" alt="./assets/imgs/0105.svg"></h1>
            <p>Correo</p>
          </ion-card>
        </ion-col>

        <ion-col>
          <ion-card (click)="paginacion('SeguridadPage')">
            <h1 style="color:#64dd17;"><img  src="./assets/imgs/0106.svg" alt="./assets/imgs/0106.svg"></h1>
            <p>Seguridad</p>
          </ion-card>
        </ion-col>

        <ion-col>
          <ion-card (click)="paginacion('CrmPage')">
            <h1 style="color: #00e676;"><img  src="./assets/imgs/0107.svg" alt="./assets/imgs/0107.svg"></h1>
            <p>Gestión de Relación con los Clientes (CRM)</p>
          </ion-card>
        </ion-col>

        <ion-col>
          <ion-card (click)="paginacion('AppPage')">
            <h1 style="color: #00e676;"><img  src="./assets/imgs/0108.svg" alt="./assets/imgs/0108.svg"></h1>
            <p>Desarrollo de Aplicaciones Móbiles (APP)</p>
          </ion-card>
        </ion-col>

        <ion-col>
          <ion-card (click)="paginacion('RedessocialesPage')">
            <h1 style="color: #00e676;"><img  src="./assets/imgs/0109.svg" alt="./assets/imgs/0109.svg"></h1>
            <p>Manejo de Redes Sociales</p>
          </ion-card>
        </ion-col>

        <ion-col>
          <ion-card (click)="paginacion('EmailmarketingPage')">
            <h1 style="color: #00e676;"><img  src="./assets/imgs/0110.svg" alt="./assets/imgs/0110.svg"></h1>
            <p>Email Marketing</p>
          </ion-card>
        </ion-col>

        <ion-col>
          <ion-card (click)="paginacion('ErpPage')">
            <h1 style="color: #00e676;"><img  src="./assets/imgs/0111.svg" alt="./assets/imgs/0111.svg"></h1>
            <p>Planeamiento de Recursos Empresariales (ERP)</p>
          </ion-card>
        </ion-col>

        <ion-col>
          <ion-card (click)="paginacion('DiseñoartesPage')">
            <h1 style="color: #00e676;"><img  src="./assets/imgs/0112.svg" alt="./assets/imgs/0112.svg"></h1>
            <p>Diseño Gráfico</p>
          </ion-card>
        </ion-col>

        <ion-col>
          <ion-card (click)="paginacion('FetchLlamanosPage')">
            <h1 style="color:#00e676;"><img  src="./assets/imgs/0113.svg" alt="./assets/imgs/0113.svg"></h1>
            <p>Contactenos</p>
          </ion-card>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>

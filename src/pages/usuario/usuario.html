<ion-header>

  <ion-navbar color="p-gray">

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-fab top right edge>
    <button ion-fab mini color="s-complementary" (click)="Inicio()"><ion-icon name="home" ></ion-icon></button>
  </ion-fab>

  <form (ngSubmit)="save()" [formGroup]="form">
    <ion-list inset>

      <ion-item>
        <ion-input type="email" placeholder="Correo" formControlName="email" required></ion-input>
      </ion-item>

      <div *ngIf="!form.controls.email.valid&&form.controls.email.touched">
        <div>Debe ser un correo válido</div>
      </div>
      <!--
           <ion-item>
             <ion-input type="password" placeholder="Contraseña" formControlName="password" minlength="6" required></ion-input>
           </ion-item>

           <div *ngIf="!form.controls.password.valid&&form.controls.password.touched">
             <div >Debe ser al menos de 6 carácteres</div>
           </div>


                 <ion-item>
                   <ion-input type="password" placeholder="confirmación" formControlName="confirm" minlength="6" required validateEqual="password"></ion-input>
                 </ion-item>


                 <div *ngIf="!form.controls.confirm.valid&&form.controls.confirm.touched">
                   <div >Debe coincidir con la contraseña</div>
                 </div>
           -->

      <ion-item>
        <ion-input type="text" placeholder="Nombre" formControlName="name"  required></ion-input>
      </ion-item>

      <div *ngIf="!form.controls.name.valid&&form.controls.name.touched">
        <div >Debe ingresar el nombre del responsable</div>
      </div>

      <ion-item>
        <ion-input type="text" placeholder="Empresa" formControlName="enterprise"></ion-input>
      </ion-item>


      <ion-item>
        <ion-input type="text" placeholder="Telefono" formControlName="phone" ></ion-input>
      </ion-item>

      <div *ngIf="!form.controls.phone.valid&&form.controls.phone.touched">
        <div >Debe ingresar un numero de teléfono fijo</div>
      </div>

      <ion-item>
        <ion-input type="text" placeholder="Celular" formControlName="cellphone"></ion-input>
      </ion-item>
    </ion-list>

    <div padding-horizontal>
      <div> {{signupError}}</div>

      <button color="primary" ion-button full type="submit" [disabled]="!form.valid">Actualizar</button>
    </div>
  </form>


</ion-content>

<ion-header>



</ion-header>


<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-list inset>

      <ion-item>
        <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>


      <ion-item >
        <ion-input [type]="inputType" placeholder="Password" formControlName="password"></ion-input>
        <ion-icon [name]="iconPasswor" item-end (click)="showPass()"></ion-icon>
      </ion-item>
    </ion-list>


    <div padding-horizontal>
    <div class="form-error">{{loginError}}</div>

    <button ion-button full type="submit" [disabled]="!loginForm.valid">Log in</button>

      <div class="login-footer">
        <p>
          <button ion-button block clear (click)="forgotpassword()" >Olvidaste tu contrase√±a</button>
        </p>
      </div>
      <ion-list>
        <button ion-button icon-left block clear (click)="signup()">
          <ion-icon name="person-add"></ion-icon>
          Sign up
        </button>
      </ion-list>
    </div>

  </form>
</ion-content>

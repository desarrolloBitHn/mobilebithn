<ion-header>

  <ion-navbar color="p-gray">
  </ion-navbar>
</ion-header>
<ion-content >
  <ion-fab top right edge>
    <button ion-fab mini color="s-complementary" ><ion-icon name="md-arrow-round-down"></ion-icon></button>
    <ion-fab-list>
   <button ion-fab (click)="Inicio()"><ion-icon name="ios-home-outline" ></ion-icon></button>
  </ion-fab-list>
  </ion-fab>


  <ion-list color="p-light">
    <ion-list-header color="primary" text-wrap>
      Dominio de <b>{{item.descripcion}}</b>
    </ion-list-header>

  </ion-list>



    <div cards>
      <div class="grid-full">
        <ion-row>
          <ion-col *ngFor="let plan of item.planes; let i = index">
            <ion-card >
              <ion-card-header style="background-color: #212121;">
                <h1 text-center style="color:#FFFFFF;">{{plan.nombre}}</h1>
              </ion-card-header>
              <ion-card-content style="background-color: #000000;" >
                <div  [ngSwitch]="i">
                  <p style="font-size:50px; color:#64FFDA;" text-center *ngSwitchCase="0">
                    <label *ngIf="diferente == false">
                      {{valor1 | currency}}
                    </label>

                    <label *ngIf="diferente == true">
                      {{plan.valor | currency}}
                    </label>
                  </p>
                  <p style="font-size:50px; color:#64FFDA;" text-center *ngSwitchCase="1">
                    <label *ngIf="diferente == false">
                      {{valor1*2 | currency}}
                    </label>
                    <label *ngIf="diferente == true">
                      {{plan.valor | currency}}
                    </label>
                  </p>
                  <p style="font-size:50px; color:#64FFDA;" text-center *ngSwitchCase="2">
                    <label *ngIf="diferente == false">
                      {{valor1*3 | currency}}
                    </label>
                    <label *ngIf="diferente == true">
                      {{plan.valor | currency}}
                    </label>
                  </p>
                  <p style="font-size:50px; color:#64FFDA;" text-center *ngSwitchCase="3">
                    <label *ngIf="diferente == false">
                      {{valor1*5 | currency}}
                    </label>
                    <label *ngIf="diferente == true">
                      {{plan.valor | currency}}
                    </label>
                  </p>
                  <p style="font-size:50px; color:#64FFDA;" text-center *ngSwitchCase="4">
                    <label *ngIf="diferente == false">
                      {{valor1*10 | currency}}
                    </label>
                    <label *ngIf="diferente == true">
                      {{plan.valor | currency}}
                    </label>
                  </p>
                </div>
                <div class="item item-body">
                  <div class="show-list-numbers-and-dots">
                    <p style="margin-top:0px;color:#000000;">
                    </p>
                  </div>
                </div>
                <button ion-button block color="primary" (click)="cotizar(item, plan.id)">Cotizar</button>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </div>
    </div>











  </ion-content>

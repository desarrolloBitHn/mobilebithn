<ion-header>

  <ion-navbar color="s-light">
    <ion-title>Dominio {{item.descripcion}} </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <p>Precios más bajos garantizados</p>


  <div cards>
    <div class="grid-full">
      <ion-row>
        <ion-col>
          <ion-card *ngIf="item._1ano">
            <ion-card-header style="background-color: #212121;">
              <h1 text-center style="color:#FFFFFF;">1 año</h1>
            </ion-card-header>
            <ion-card-content style="background-color: #000000;">
              <p style="font-size:50px; color:#64FFDA;" text-center> {{item._1ano | currency}} </p>
                      <div class="item item-body">
                   <div class="show-list-numbers-and-dots">
                     <p style="margin-top:0px;color:#000000;">
                     </p>
                   </div>
                 </div>
                 <button ion-button block color="light">Contizar ahora</button>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card *ngIf="item._2ano">

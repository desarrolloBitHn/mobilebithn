<ion-header>
  <ion-navbar color="p-gray">
    <button ion-button menuToggle="leftMenu">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


  <ion-content >
    <ion-fab top right edge>
      <button ion-fab mini color="s-complementary" (click)="Inicio()" ><ion-icon name="home"></ion-icon></button>
    </ion-fab>

    <ion-slides disable-side-menu-drag="" options="{'loop': true}" slider="slider1" delegate-handle="slider1"
                style="width:100%;height:200px;">
      <ion-slide *ngFor="let _imagen of _listaimagenes">
        <img  [src]="_imagen" class="slide-image"/>
      </ion-slide>
    </ion-slides>

    <ion-list color="p-light">
      <ion-list-header color="primary" text-wrap>
        <h2><b>  Alojamientos   </b></h2>
        <p text-justify text-wrap>Es un servicio que opera servidores de internet permiti√©ndole a usuarios subir y alojar contenido. </p>
      </ion-list-header>
    </ion-list>


    <div *ngFor="let servicio of basedatos">
      <ion-card color="p-analogous-1">
        <!-- <ion-fab right >
          <button ion-fab mini color="p-complementary" (click)="Caracteristicas(servicio)"><ion-icon name="ios-alert-outline"></ion-icon></button>
        </ion-fab> -->
        <ion-card-header color="p-analogous-1">
          <img src="{{servicio.imagen}}">
          <ion-item color="p-analogous-1">
            <h2 ion-header text-wrap>{{servicio.nombre}}</h2>
            <p>{{servicio.subtiposervicio}}</p>
          </ion-item>
        </ion-card-header>
        <ion-card-content style="background-color: #28a688;">
          <ion-item style="background-color: #28a688;">
            <p ion-header text-wrap style="color:white;">{{servicio.descripcion}}</p>
          </ion-item>
          <button ion-button block (click)="clickOpenCard(servicio)" color="primary">Ver precios</button>
        </ion-card-content>
      </ion-card>
    </div>


</ion-content>

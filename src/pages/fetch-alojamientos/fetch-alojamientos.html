<ion-header>
  <ion-navbar color="s-light">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


  <ion-content >
    <ion-fab top right edge>
      <button ion-fab mini color="s-complementary" (click)="Inicio()" ><ion-icon name="home"></ion-icon></button>
    </ion-fab>
    <div class="content" style="background:#14cba8;">
      <ion-card color="detalle1">
        <h1 style="text-align:center;">
          Alojamientos
        </h1>
      </ion-card>
    </div>
    <ion-card><img src="./assets/imgs/alojamiento5.png" style="width:80%;height:80%;"></ion-card>
    <div class="content" style="background-color: #14cba8;">
      <ion-card color="detalle1">
        <ion-card-header>
          <h1 style="text-align:center;">
            <ion-icon name="appbithn-mysql"></ion-icon>
            <ion-icon name="appbithn-php"></ion-icon>
            <ion-icon name="appbithn-drupal"></ion-icon>
            <ion-icon name="appbithn-joomla"></ion-icon>
            <ion-icon name="appbithn-wordpress"></ion-icon>
            <ion-icon name="mail"></ion-icon>
            <ion-icon name="appbithn-shopping-cart"></ion-icon>
          </h1>
        </ion-card-header>
      </ion-card>
    </div>

    <div *ngFor="let servicio of basedatos">
      <ion-card color="p-analogous-1">
        <!-- <ion-fab right >
          <button ion-fab mini color="p-complementary" (click)="Caracteristicas(servicio)"><ion-icon name="ios-alert-outline"></ion-icon></button>
        </ion-fab> -->
        <ion-card-header color="p-analogous-1">
          <img src="{{servicio.imagen}}">
          <ion-item color="p-analogous-1">
            <h2 ion-header text-wrap>{{servicio.nombreproducto}}</h2>
            <p>{{servicio.subtiposervicio}}</p>
          </ion-item>
        </ion-card-header>
        <ion-card-content style="background-color: #28a688;">
          <ion-item style="background-color: #28a688;">
            <p ion-header text-wrap style="color:white;">{{servicio.descripcion}}</p>
          </ion-item>
          <button ion-button block (click)="clickOpenCard(servicio)" color="primary">Ver precios</button>
        </ion-card-content>
      </ion-card>
    </div>


</ion-content>

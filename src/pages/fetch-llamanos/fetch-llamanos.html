<ion-header>

  <ion-navbar color="primary">
    <button start ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>!Contáctanos!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini color="s-complementary" (click)="Inicio()"><ion-icon name="home" ></ion-icon></button>
  </ion-fab>

  <form action="">
    <ion-list-header color="p-gray">
      Información
    </ion-list-header>
    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-label stacked>Número telefónico:</ion-label>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item text-wrap>
          <ion-label stacked>(+504) 2235-4141</ion-label>
        </ion-item>
      </ion-col>


      <ion-col col-6>
        <ion-item>
          <ion-label stacked>Dirección:</ion-label>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item text-wrap>
          <ion-label stacked>Colonia Las Colinas, Blvd. Francia, Bloque RR/ Casa 2016</ion-label>
        </ion-item>
      </ion-col>

      <ion-col col-6>
        <ion-item>
          <ion-label stacked>Email:</ion-label>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item text-wrap>
          <ion-label stacked>servicios@bit.hn</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </form>


  <form [formGroup]="contact" (ngSubmit)="sendData()">
    <ion-list color="p-light">
      <ion-list-header color="primary">
        Contáctanos
      </ion-list-header>
      <ion-item>
        <ion-label stacked>Título:</ion-label>
        <ion-input formControlName="title" type="text" placeholder="Contáctenos"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Mensaje:</ion-label>
        <ion-textarea formControlName="message" type="text" placeholder="¿Que podemos hacer por usted?"></ion-textarea>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block type="submit" [disabled]="!contact.valid">Enviar</button>
    </div>
  </form>






</ion-content>

<ion-header>

  <ion-navbar color="secondary">
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab top left edge>
    <button ion-fab mini color="p-complementary" (click)="cerrar()"><ion-icon name="ios-close" ></ion-icon></button>
  </ion-fab>

  <form [formGroup]="formulario" (ngSubmit)="guardar()">
      <ion-item>
        <span text-wrap  style="color:red;" >La Cantidad de cuentas debe ser menor a 500</span>
      </ion-item>

      <ion-list>
          <ion-item>
              <ion-icon name="md-person" item-start></ion-icon>
              <ion-label stacked>Nombre completo:</ion-label>
              <ion-input formControlName="nombre" type="text" placeholder="Nombre completo" ></ion-input>
          </ion-item>
          <ion-item>
              <ion-icon name="ios-at-outline" item-start></ion-icon>
              <ion-label stacked>Correo Electrónico:</ion-label>
                <ion-input formControlName="correo" type="email" placeholder="nombre@dominio.xxx" ></ion-input>
          </ion-item>
          <ion-item>
              <ion-icon name="appbithn-enterprise" item-start></ion-icon>
              <ion-label stacked>Empresa:</ion-label>
              <ion-input formControlName="empresa" type="text" placeholder="mi empresa"></ion-input>
          </ion-item>
          <ion-item>
              <ion-icon name="appbithn-phone-call" item-start></ion-icon>
              <ion-label stacked>Teléfono:</ion-label>
              <ion-input formControlName="telefono" type="text" placeholder="+50422300000"></ion-input>
          </ion-item>
          <ion-item>
              <ion-icon name="appbithn-smartphone" item-start></ion-icon>
              <ion-label stacked>Celular:</ion-label>
              <ion-input formControlName="celular" type="text" placeholder="+50485656565"></ion-input>
          </ion-item>
          <ion-item>
              <ion-icon name="ios-chatbubbles-outline" item-start ></ion-icon>
              <ion-label stacked>Comentario:</ion-label>
              <ion-textarea formControlName="comentario" type="text"></ion-textarea>
          </ion-item>
          <ion-item>
              <ion-icon name="appbithn-money-paper-of-dollars" item-start></ion-icon>
              <ion-label stacked>Valor:</ion-label>
              <ion-label stacked style="font-size:17px">{{item.valor}}</ion-label>
          </ion-item>

          <ion-row>
            <ion-col>
              <ion-item>
                  <ion-icon name="appbithn-barcode" item-start></ion-icon>
                  <ion-label stacked>Unidades:</ion-label>
                  <ion-input formControlName="unidades" type="number"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label style="font-size:32px">/{{item.unidad}}</ion-label>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-item>
              <ion-icon name="appbithn-bill" item-start></ion-icon>
              <ion-label stacked>Total:</ion-label>
              <ion-input formControlName="total" type="text" ></ion-input>
          </ion-item>
      </ion-list>

      <div padding>
        <button ion-button round full type="submit" [disabled]="!formulario.valid">Enviar</button>
      </div>
  </form>


</ion-content>

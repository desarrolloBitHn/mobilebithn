<!--
  Generated template for the FetchDominiosPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="s-light">
    <button start ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Dominios
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding id="page1">

    <ion-fab top right edge>
      <button ion-fab mini color="s-dark" (click)="Inicio()"><ion-icon name="home" ></ion-icon></button>
    </ion-fab>

  <h1 id="inicio-heading1" style="color:#000000;" >
    Dominios
  </h1>
  <form id="inicio-form1">
    <div id="inicio-markdown1" class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        Las extensiones de domínio más populares {{buscador}}
      </p>
    </div>
    <ion-searchbar placeholder="Buscar..." name="" id="inicio-search1" [(ngModel)]="buscador" [ngModelOptions]="{standalone: true}"></ion-searchbar>
  </form>
  <ion-list id="inicio-list2" *ngFor="let dominio of listadominio | myfilter: buscador">
    <ion-item color="none" id="inicio-list-item7" (click)="detalleDominio(dominio)">
      {{dominio.descripcion}}
      <ion-note item-right></ion-note>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>

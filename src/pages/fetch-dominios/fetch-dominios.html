<ion-header>
  <ion-navbar color="s-light">
    <button start ion-button menuToggle="leftMenu">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content id="page1">
    <ion-fab top right edge>
      <button ion-fab mini color="s-complementary" (click)="Inicio()"><ion-icon name="home" ></ion-icon></button>
    </ion-fab>


    <div class="content" style="background:#14cba8;">
      <ion-card color="detalle1">
        <ion-item color="detalle1">
          <h1 text-wrap style="text-align:center;">
            Dominios disponibles
          </h1>
        </ion-item>
      </ion-card>
    </div>
    <ion-card><img src="./assets/imgs/domain1.png" style="width:80%;height:80%;"></ion-card>
    <div class="content" style="background-color: #14cba8;">
      <ion-card color="detalle1">
        <ion-card-header>
          <h1 style="text-align:center;">
            <ion-icon name="appbithn-mysql"></ion-icon>
            <ion-icon name="appbithn-php"></ion-icon>
            <ion-icon name="appbithn-drupal"></ion-icon>
            <ion-icon name="appbithn-joomla"></ion-icon>
            <ion-icon name="appbithn-wordpress"></ion-icon>
            <ion-icon name="mail"></ion-icon>
            <ion-icon name="appbithn-shopping-cart"></ion-icon>
          </h1>
        </ion-card-header>
      </ion-card>
    </div>
<ion-list radio-group [(ngModel)]="tipoDominio" (ionChange)="cambioRadio($event)">
  <ion-list-header>
    Tipo de Dominio
  </ion-list-header>
  <ion-item>
    <ion-label>Registro</ion-label>
    <ion-radio checked="true" value="Nuevo Registro"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>Transferencia</ion-label>
    <ion-radio value="Transferencias"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>Renovaciones</ion-label>
    <ion-radio value="Renovaciones"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>Restauraciones</ion-label>
    <ion-radio value="Restauraciones"></ion-radio>
  </ion-item>
</ion-list>



  <form id="inicio-form1">
    <ion-searchbar placeholder="Buscar..." name="" id="inicio-search1" [(ngModel)]="buscador" [ngModelOptions]="{standalone: true}"></ion-searchbar>
  </form>
  <ion-list id="inicio-list2" *ngFor="let dominio of lista2 | myfilter: buscador">
    <ion-item color="none" id="inicio-list-item7" (click)="detalleDominio(dominio)">
      {{dominio.descripcion}}
      <ion-note item-right></ion-note>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>

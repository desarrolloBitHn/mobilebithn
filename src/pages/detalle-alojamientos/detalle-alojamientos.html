<ion-header >

  <ion-navbar color="p-gray">
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

  <ion-fab top right edge>
    <button ion-fab mini color="s-complementary" ><ion-icon name="md-arrow-round-down"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab (click)="Inicio()"><ion-icon name="ios-home-outline" ></ion-icon></button>
      <button ion-fab *ngIf="item.preguntas"><ion-icon name="ios-help" (click)="preguntas(item)"></ion-icon></button>
      <button ion-fab *ngIf="item.caracteristicas || item.detalles" (click)="Caracteristicas(item)"><ion-icon name="ios-alert-outline"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>



  <ion-slides disable-side-menu-drag="" options="{'loop': true}" slider="slider1" delegate-handle="slider1"
              style="width:100%;height:200px;">
    <ion-slide >
      <img  [src]="item.imagen" class="slide-image"/>
    </ion-slide>
  </ion-slides>

  <ion-list color="p-light">
    <ion-list-header color="primary" text-wrap>
      <h2><b> {{item.nombre}}  </b></h2>
      <p>{{item.subtiposervicio}}. </p>
    </ion-list-header>
  </ion-list>




  <div cards>
    <div class="grid-full">
      <ion-row>
        <ion-col *ngFor="let plan of item.planes">
          <ion-card >
            <ion-card-header style="background-color: #212121;">
              <h1 text-center style="color:#FFFFFF;"> {{plan.nombre}}</h1>
            </ion-card-header>
            <ion-card-content style="background-color: #000000;">

              <ion-fab left style="left:1px; top:50px;" > <!-- -->
                <button ion-fab mini color="p-complementary" (click)="detalleAbajo(plan.id)"><ion-icon id="icon_{{plan.id}}" name="md-arrow-round-down"></ion-icon></button>
              </ion-fab>
              <!-- <ion-fab  edge>
                <button ion-fab>
                  <ion-icon name="pin"></ion-icon>
                </button>
              </ion-fab> -->
              <ion-item id="{{plan.id}}" style="background-color:#181818; display:none;" >
                <p *ngFor="let descript of plan.descripcion" style="color:white;">&#8226; {{descript.detalle }}</p>
              </ion-item>
              <p style="font-size:50px; color:#64FFDA;" text-center> {{plan.valor * 12 | currency}} <label style="font-size:15px;"> / a√±o</label> </p>
              <div class="item item-body">
                <div class="show-list-numbers-and-dots">
                  <p style="margin-top:0px;color:#000000;">
                  </p>
                </div>
              </div>
              <button ion-button block color="primary" (click)="cotizar(item, plan.id)">Cotizar</button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </div>
  </div>

</ion-content>

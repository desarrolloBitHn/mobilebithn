<ion-header >

  <ion-navbar color="s-light">
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

  <ion-fab top right edge>
    <button ion-fab mini color="s-complementary" ><ion-icon name="md-arrow-round-down"></ion-icon></button>
    <ion-fab-list>
   <button ion-fab (click)="Inicio()"><ion-icon name="ios-home-outline" ></ion-icon></button>
   <button ion-fab *ngIf="item.preguntas.length != 0"><ion-icon name="ios-help" (click)="preguntas(item)"></ion-icon></button>
   <button ion-fab *ngIf="item.caracteristicas.length != 0" (click)="Caracteristicas(item)"><ion-icon name="ios-alert-outline"></ion-icon></button>
  </ion-fab-list>
  </ion-fab>

  <div class="content" style="background:#14cba8;">
    <ion-card color="detalle1">

      <ion-card-header>
        <h1 style="text-align:center;">
          {{item.nombreproducto}}
        </h1>
      </ion-card-header>
      <ion-card-content>
        <p>{{item.descripcion}}</p>
      </ion-card-content>
    </ion-card>
  </div>

  <div cards>
    <div class="grid-full">
      <ion-row>
        <ion-col *ngFor="let plan of item.planes">
          <ion-card >
            <ion-card-header style="background-color: #212121;">
              <h1 text-center style="color:#FFFFFF;"> {{plan.tipoplan}}</h1>
            </ion-card-header>
            <ion-card-content style="background-color: #000000;">
              <!-- <ion-fab  edge>
                <button ion-fab>
                  <ion-icon name="pin"></ion-icon>
                </button>
              </ion-fab> -->
              <p style="font-size:50px; color:#64FFDA;" text-center> {{plan.valor | currency}} </p>
                      <div class="item item-body">
                   <div class="show-list-numbers-and-dots">
                     <p style="margin-top:0px;color:#000000;">
                     </p>
                   </div>
                 </div>
                 <button ion-button block color="light">Contizar ahora</button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>

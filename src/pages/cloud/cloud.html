<ion-header>

  <ion-navbar color="s-light">
    <button start ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini color="s-complementary" ><ion-icon name="md-arrow-round-down"></ion-icon></button>
    <ion-fab-list>
   <button ion-fab (click)="Inicio()"><ion-icon name="ios-home-outline" ></ion-icon></button>
   <button ion-fab><ion-icon name="ios-help" (click)="preguntas(database)"></ion-icon></button>
  </ion-fab-list>
  </ion-fab>
  <div class="content" style="background:#14cba8;">
    <ion-card color="detalle1">
      <ion-item  color="detalle1">
        <h1 text-wrap style="text-align:center;">
          Alojamiento en la nube
        </h1>
      </ion-item>
    </ion-card>
  </div>
  <ion-card><img src="./assets/imgs/cloud1.png" style="width:80%;height:80%;"></ion-card>
  <div class="container-fluid" style="background-color: #14cba8;">
    <ion-card color="detalle1">
      <ion-card-header >
        <h1 style="text-align:center;" >
          <ion-icon name="appbithn-mysql"></ion-icon>
          <ion-icon name="appbithn-php"></ion-icon>
          <ion-icon name="appbithn-drupal"></ion-icon>
          <ion-icon name="appbithn-joomla"></ion-icon>
          <ion-icon name="appbithn-wordpress"></ion-icon>
          <ion-icon name="mail"></ion-icon>
          <ion-icon name="appbithn-shopping-cart"></ion-icon>
        </h1>
      </ion-card-header>
    </ion-card>
  </div>

  <div cards>
    <div class="grid-full">
      <ion-row >
        <ion-col *ngFor="let plan of database.planes">
          <ion-card >
            <ion-card-header style="background-color: #212121;">
              <h1 text-center style="color:#FFFFFF;">{{plan.tipoplan}}</h1>
            </ion-card-header>
            <ion-card-content style="background-color: #000000;">
              <ion-fab left style="left:1px; top:50px;" > <!-- -->
                <button ion-fab mini color="p-complementary" (click)="detalleAbajo(plan.id)"><ion-icon name="md-arrow-round-down"></ion-icon></button>
              </ion-fab>
              <ion-item id="{{plan.id}}" style="background-color:#181818;" class="esconde">
                <p *ngFor="let descript of plan.descripcion" style="color:white;">&#8226; {{descript.descripcion }}</p>
             </ion-item>
              <p style="font-size:50px; color:#64FFDA;" text-center> {{plan.valor | currency}} </p>
                      <div class="item item-body">
                   <div class="show-list-numbers-and-dots">
                     <p style="margin-top:0px;color:#000000;">
                     </p>
                   </div>
                 </div>
                 <button ion-button block color="primary" (click)="cotizar()">
                   <label style="font-color:white;">Cotizar</label>
                 </button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </div>
  </div>

</ion-content>

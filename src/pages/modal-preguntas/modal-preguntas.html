<ion-header>

  <ion-navbar color="primary">
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab top left edge>
    <button ion-fab mini color="p-complementary" (click)="cerrar()"><ion-icon name="ios-close" ></ion-icon></button>
  </ion-fab>
  <ion-item>
    <h1>Preguntas Frecuentes</h1>
  </ion-item>


 <ion-list no-lines *ngFor="let pregunta of item.preguntas">
  <ion-item text-wrap>
    <h2>{{pregunta.pregunta}}</h2>
    <p>{{pregunta.respuesta}}</p>
  </ion-item>

</ion-list>
</ion-content>

<ion-header>

  <ion-navbar color="s-light">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>correo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini color="s-dark" (click)="Inicio()"><ion-icon name="home" ></ion-icon></button>
  </ion-fab>
      <ion-segment [(ngModel)]="tipoCorreo" color="p-dark">
        <ion-segment-button value="1">
          G Suite
        </ion-segment-button>
        <ion-segment-button value="2">
          Negocios
        </ion-segment-button>
        <ion-segment-button value="3">
          Empresarial
        </ion-segment-button>
      </ion-segment>


      <div [ngSwitch]="tipoCorreo">
        <div *ngSwitchCase="1">

          <div class="content" style="background:#14cba8;">
            <ion-card color="detalle1">
              <h1 style="text-align:center;">
                Correo G Suite
              </h1>
            </ion-card>
          </div>
          <ion-card><img src="./assets/imgs/correo1.png" style="width:100%;height:100%;"></ion-card>



          <ion-fab right >
            <button ion-fab mini color="s-dark"><ion-icon name="arrow-up"></ion-icon></button>
            <ion-fab-list side="top">
              <button ion-fab><ion-icon name="ios-help"></ion-icon></button>
            </ion-fab-list>
          </ion-fab>
        </div>

        <div *ngSwitchCase="2">
          2
        </div>

        <div *ngSwitchCase="3">
          <div class="content" style="background:#14cba8;">
            <ion-card color="detalle1">
              <h1 style="text-align:center;">
                Correo de Negocios
              </h1>
            </ion-card>
          </div>
          <ion-card><img src="./assets/imgs/correo3.png" style="width:100%;height:100%;"></ion-card>



          <ion-fab right >
            <button ion-fab mini color="s-dark"><ion-icon name="arrow-up"></ion-icon></button>
            <ion-fab-list side="top">
              <button ion-fab><ion-icon name="ios-help"></ion-icon></button>
            </ion-fab-list>
          </ion-fab>

        </div>

    </div>
  </ion-content>

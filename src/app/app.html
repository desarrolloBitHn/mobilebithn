<ion-menu id="leftMenu"  [content]="content" side="left" type="overlay">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>
        <img src="./assets/imgs/SimboloLogotipoPuntohn.png">
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content id="side-menu21">
    <ion-list id="menu-list1">
      <ion-item color="none" menuClose="" *ngFor="let p of pages" on-click="openPage(p)" id="menu-list-item1">
        <ion-icon name="{{p.icon}}"></ion-icon>
        {{p.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-menu id="rightMenu" [content]="content" side="right" type="reveal">
  <ion-header>
    <ion-toolbar>
      <ion-title>Carrito de Compras</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item  class="item-icon-right" >
        <ion-thumbnail item-start>
          <img src="https://s3.amazonaws.com/ionic-io-static/aSBG0VfKShWqSv4HoqBh_hp14bs018la.jpg">
        </ion-thumbnail>
        <h2 class="item-text-wrap">Almacenamiento
          <p class="item-text-wrap" style="white-space:normal;">Cloud Hosting • 1 año</p>
          <button ion-button clear item-start>45.40 $</button>
          <button color="danger" ion-button  item-end>Quitar</button>
        </h2>
      </ion-item>
    </ion-list>
    <ion-card>
      <ion-card-content>
        Tu has pulsado
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage" swipeBackEnabled="false"></ion-nav>
